<div class="product-list-container">
    <h2>Product List</h2>

    <app-search-filter (search)="onSearch($event)"></app-search-filter>

    <ul class="product-list">
        <li *ngFor="let product of filteredProducts" class="product-item">
            <span>{{ product.name }}</span>
            <div class="product-actions">
                <button (click)="viewProduct(product.id)">View</button>
                <button (click)="editProduct(product.id)">Edit</button>
                <button (click)="deleteProduct(product.id)">Delete</button>
            </div>
        </li>
    </ul>

    <button routerLink="/inventory/add-product" class="add-product-btn">Add Product</button>
</div>
